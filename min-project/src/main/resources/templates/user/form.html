<!DOCTYPE html>
<html lang="kr">
<head>
{{> include/header}}
</head>
<body>
{{> include/navigation}}	

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="POST" action="/users">
              <div class="form-group">
                  <label for="userId">id</label>
                  <input class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">
              </div>
              <div class="form-group">
				<label for="userId">e-mail address</label> 
				<input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요">
			</div>
			<div class="form-group">
				<label for="userName">name</label> 
				<input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력하세요">
			</div> 
			<div class="form-group">
				<label for="userPassword">password</label> 
				<input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요">
			</div> 
              <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

{{> include/footer}}
	</body>
</html>
