<!DOCTYPE html>
<html lang="kr">
<head>
{{> include/header}}
</head>
<body>
{{> include/navigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				{{#user}}
				<!-- <form name="question" method="POST" action="/users/update"> -->
				
				<!-- 사용자 idx를 action 태그를 이용해서 넘기는 방법-->
				<form name="question" method="POST" action="/users/{{rowNum}}"> 
				
					<!-- 사용자 idx를 hidden으로 전송 -->
					<!-- <input type="hidden" name="rowNum" value="{{rowNum}}"> -->
					<div class="form-group">
						<label for="userId">id</label> <input class="form-control"
							id="userId" name="userId" value="{{userId}}" readonly="readonly">
					</div>
					<div class="form-group">
						<label for="userId">e-mail address</label> <input type="email"
							class="form-control" id="userEmail" name="userEmail"
							placeholder="이메일을 입력하세요" value="{{userEmail}}">
					</div>
					<div class="form-group">
						<label for="userName">name</label> <input type="text"
							class="form-control" id="userName" name="userName"
							placeholder="이름을 입력하세요" value="{{userName}}">
					</div>
					<div class="form-group">
						<label for="userPassword">password</label> <input type="password"
							class="form-control" id="userPassword" name="userPassword"
							placeholder="비밀번호를 입력하세요">
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">수정</button>
					<div class="clearfix" />
				</form>
				{{/user}}
			</div>
		</div>
	</div>

	<!-- script references -->
	<script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
